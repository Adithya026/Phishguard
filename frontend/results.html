<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - PhishGuard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>PhishGuard</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="result-summary">
            <div class="risk-indicator">
                <div class="risk-score" id="risk-score">
                    <!-- Risk indicator will be inserted here -->
                </div>
            </div>
            <div class="email-metadata">
                <h2>Email Details</h2>
                <div class="metadata-content" id="email-metadata">
                    <!-- Email metadata will be inserted here -->
                </div>
            </div>
        </section>

        <section class="analysis-details">
            <div class="analysis-tabs">
                <button class="analysis-tab active" data-tab="content">Email Content</button>
                <button class="analysis-tab" data-tab="elements">Suspicious Elements</button>
                <button class="analysis-tab" data-tab="visualization">Visualizations</button>
            </div>

            <div class="analysis-content active" id="content">
                <div class="email-body" id="email-body">
                    <!-- Highlighted email body will be inserted here -->
                </div>
            </div>

            <div class="analysis-content" id="elements">
                <div class="suspicious-elements" id="suspicious-elements">
                    <!-- Suspicious elements table will be inserted here -->
                </div>
            </div>

            <div class="analysis-content" id="visualization">
                <div class="visualization-container">
                    <div class="heatmap-container">
                        <h3>Risk Heatmap</h3>
                        <div id="heatmap"></div>
                    </div>
                    <div class="wordcloud-container">
                        <h3>Suspicious Words</h3>
                        <div id="wordcloud"></div>
                    </div>
                </div>
            </div>
        </section>

        <div class="actions">
            <a href="index.html" class="btn secondary-btn">Analyze Another Email</a>
            <button class="btn primary-btn" id="download-report">Download Report</button>
        </div>
    </main>

    <script src="results.js"></script>
</body>
</html>
